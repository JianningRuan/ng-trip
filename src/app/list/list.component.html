<div class="list-wrapper">
  <!--item-->
  <div class="list-item" *ngFor="let trip of hotTrip; let i = index" (click)="clickIt(trip)">
    <div class="list-pic">
      <img src="{{trip.data[0].cover_image}}">
    </div>
    <div class="list-cont flex flex-c f-justify-between">
      <div class="list-name">{{trip.data[0].name}}</div>
      <div class="list-author"><span><img src="{{trip.data[0].user.cover}}"/></span>{{trip.data[0].user.name}}</div>
    </div>
  </div>
  <!--item-end-->
</div>
